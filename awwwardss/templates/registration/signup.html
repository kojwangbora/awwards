{% extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}

<div class="container" style="margin-top:10%;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card bg-warning" style="margin-top:5%; padding:20px">
                <div class="card-body">
            
                    <div class="card-text">
                        <form action="" method="post" novalidate>
                            {% csrf_token%}
                            {% bootstrap_form form%}
                            <button type="submit" class="btn btn-info btn-sm"> Register</button>
                        </form>
                    </div>
                    <h5 class="card-title"><a>Register to be a member</a> <span style="float:right">Are you a member? <a
                        href="{% url 'login' %}" class="text-info">Login now</a></span></h5>
                </div>
            </div>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
